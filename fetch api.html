<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7f50, #ffcccb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #ff7f50;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container input[type="submit"] {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #ff6347;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #ff7f50;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    
    <div class="content">
        <h1 style="color: rgb(29, 44, 244);">LOGIN TO YOUR ACCOUNT </h1>
        <h3> MAIL ID</h3>
        <input type="email" id="t1" placeholder="Your mail id" style="width: 350px;
    height: 30px;"/></br></br>
        <h3> PASSWORD</h3>
        <input type="password" id="t2" placeholder="Your password" style="width: 350px;
    height: 30px;" id="t2"/></br></br>
        <button class="btn btncol" onclick="getapi()">LOGIN</button></br></br>
        <h2>Did n't have an account? <a href="task2register.html">Sign up </a></h2></h2>

    </div>
    
</body>
<script>
    async function getapi (){
         
        let email = 'eve.holt@reqres.in' ;
          let pass = document.getElementById("t2").value;
          console.log("Email ID:", email);
          console.log("Password:", pass);
          let data = {
            "email":email,
            "password":pass};
        let res = await fetch ("https://reqres.in/api/login",{"method": "POST",body:JSON.stringify(data),headers:{"content-type":"application/json"}});
        let json = await res.json();
        console.log(json);
        console.log(res);
        }
    </script>
</html>
